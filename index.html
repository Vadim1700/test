<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Голубой Магазин</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Голубой Магазин</h1>
  </header>

  <main id="product-list">
    <div class="product-card">
      <img src="trst.jpg" alt="Товар 1" />
      <h3>Товар 1</h3>
      <button onclick="showDetails('Гемблинг', 'Бот для гемблинга(1win). проверка регистрации, депозита', '35$')">Просмотреть</button>
    </div>

    <div class="product-card">
      <img src="crip.jpg" alt="Товар 2" />
      <h3>Товар 2</h3>
      <button onclick="showDetails('Трейдинг', 'Описание товара 2', '249 BYN')">Просмотреть</button>
    </div>

    <!-- Добавь больше товаров по аналогии -->
  </main>

  <section id="product-details" style="display: none;">
    <img id="detail-img" src="trst.jpg" alt="Товар" />
    <h2 id="detail-title">Гембленг</h2>
    <p id="detail-description">1win</p>
    <p id="detail-price">35$: ...</p>
    <div class="buttons">
      <button onclick="goBack()">Назад</button>
      <a href="https://t.me/Aleekseevi4" target="_blank">
        <button class="order-btn">⏎ Заказать</button>
      </a>
    </div>
  </section>

  <script>
    function showDetails(title, description, price) {
      document.getElementById('product-list').style.display = 'none';
      document.getElementById('product-details').style.display = 'block';
      document.getElementById('detail-title').textContent = title;
      document.getElementById('detail-description').textContent = description;
      document.getElementById('detail-price').textContent = 'Цена: ' + price;
    }

    function goBack() {
      document.getElementById('product-details').style.display = 'none';
      document.getElementById('product-list').style.display = 'grid';
    }
  </script>
</body>
</html>
